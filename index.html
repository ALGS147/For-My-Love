<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #b30000;
            padding: 20px;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-top: 100px;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            transition: transform 0.2s ease-out;
        }
        #yes {
            background-color: #ff4d4d;
            color: white;
            position: relative;
        }
        #no {
            background-color: #ddd;
            color: black;
            transition: left 0.8s ease-out, top 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yes" onclick="location.href='valentine.html'">Yes ‚ù§Ô∏è</button>
            <button id="no">No üò¢</button>
        </div>
    </div>

    <script>
        let noButton = document.getElementById("no");
        let currentX = 0;
        let currentY = 0;

        function moveNo(e) {
            if (e.type === 'touchstart') e.preventDefault();
            
            // Larger movement range
            const moveX = (Math.random() - 0.5) * 100; // -50px to +50px
            const moveY = (Math.random() - 0.5) * 100;
            
            // Update cumulative position
            currentX += moveX;
            currentY += moveY;
            
            // Apply new position
            noButton.style.left = currentX + 'px';
            noButton.style.top = currentY + 'px';
        }

        // Mobile touch event
        noButton.addEventListener('touchstart', moveNo, { passive: false });
        // Desktop hover event
        noButton.addEventListener('mouseover', moveNo);
    </script>
</body>
</html>
